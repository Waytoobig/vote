services:
  - type: web
    name: photo-contest
    env: python
    plan: free
    region: oregon  # or your preferred region
    buildCommand: "./build.sh"
    startCommand: "gunicorn photo_contest.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DISABLE_COLLECTSTATIC
        value: 0
    disk:
      name: data
      mountPath: /opt/render/project/src/media
      sizeGB: 1